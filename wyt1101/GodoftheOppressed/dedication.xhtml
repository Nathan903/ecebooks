<p class="ded1">To Macedonia A.M.E. Church<br/>where I first heard shouts of praise<br/>to the God of whom I speak</p>
<p class="ded">and</p>
<p class="ded">to my brothers, Charles and Cecil,<br/>who struggled with me to figure out<br/>what all the shouting was about</p>
